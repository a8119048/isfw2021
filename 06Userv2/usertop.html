<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function() {
            init();
        });

        function init() {
            var username = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + username + 'さん';
        }

        function linkAPressed() {
            var userid = sessionStorage.getItem('userid');
            var html = '';
            html = 'tweet.html?userid=' + userid;
            location.href = html;
        }

        function linkBPressed() {
            var userid = sessionStorage.getItem('userid');
            var html = '';
            html = 'update.html?userid=' + userid;
            location.href = html;
        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">xxxx</p>
    <hr>
    <p onclick="linkAPressed()"><a href="#">ツイート機能</a></p>
    <p onclick="linkBPressed()"><a href="#">ユーザ情報変更</a></p>

</body>

</html>
